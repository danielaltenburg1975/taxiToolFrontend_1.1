


<div *ngIf="toggleTimeStampVisibility()">

    <div class="button-container" (click)="startStopwatch()">
      <img src="assets/img/timeStamp_button.png" alt="Zeitstempelbutton" class="timeStampImage">
    </div>

    <div  class="timerContainer">
        <label class="timerLabel">{{ getElapsedTime()}}</label>
      </div>

</div>
